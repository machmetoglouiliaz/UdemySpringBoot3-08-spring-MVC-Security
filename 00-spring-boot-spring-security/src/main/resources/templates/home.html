<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Demo Company Home Page</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h3>Demo Company Home Page</h3>
    <hr>
    <h5><span sec:authentication="principal.username"></span></h5>
    <h7><span sec:authentication="principal.authorities"></span></h7>
    <hr>

    Welcome to Demo Company home page!!! <br>
    Feel at home!<br>
    <div sec:authorize="hasRole('MANAGER')">
        <a th:href="@{/leaders}">Leaders</a><br>
    </div>
    <div sec:authorize="hasRole('ADMIN')">
        <a th:href="@{/admins}">Admins</a>
    </div>
    <hr>
    <form th:action="@{/logout}" method="post">
        <input type="submit" class="btn btn-primary" value="Logout"/>
    </form>
</div>
</body>
</html>
