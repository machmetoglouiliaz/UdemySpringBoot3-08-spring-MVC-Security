<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Demo Company Login Form</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h3>Demo Company Login Form</h3>
        <hr>
        <form th:action="@{/authenticateTheUser}" method="post">
            <div th:if="${param.error}">
                <i style="color: red">Sorry! You entered invalid username and/or password.</i><br><br>
            </div>
            <input type="text" name="username" placeholder="Username"/><br><br>
            <input type="password" name="password" placeholder="Password"/><br><br>
            <input type="submit" value="Login" class="btn btn-primary col-2">
        </form>
    </div>
</body>
</html>
